<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/43a350c753.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="media/468-thumbnail.png" class="song-img" alt="Despacito album cover">
        <h1>Despacito</h1>
        <p>Luis Fonsi Ft. Puerto Rican</p>

        <audio id="song">
            <source src="media/Luis-Fonsi-Ft-Daddy-Yankee-Despacito-(TrendyBeatz.com).mp3" type="audio/mpeg">

        </audio>
        <label for="progress" class="visually-hidden">Progress</label>
        <input type="range" value="0" id="progress" title="Progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
